<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 6</title>
    <link rel="stylesheet" href="../style.css">
    <style type="text/css">

        #validation-input {
            border: 3px solid #bdbdbd;
            border-radius: 5px;

            padding: 15px;

            font-size: 20px;
        }

        #validation-input.valid {
            border-color: #4caf50;
        }

        #validation-input.invalid {
            border-color: #f44336;
        }

        #validation-input {
            display: block;
            margin-top: 40px;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>
    <a class="link" href="../index.html">Home</a>

    <input
        type="text"
        id="validation-input"
        data-length="6"
        placeholder="Please enter 6 symbols"
    />
